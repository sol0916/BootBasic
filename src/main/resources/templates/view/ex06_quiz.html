<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h3>이 화면에 진입할 때 SimpleVO를 이용하여 화면처리를 합니다.</h3>
	<p>
		회원정보확인 링크에는 quiz_result01?키=값 형태로
		회원번호, 이름(성 + 이름)을 넘겨주세요

		아래 class="wrap" 부분만 layout03 템플릿에 전달 될 수 있도록 처리하세요
	</p>
	
	<th:block th:replace="~{/include/layout03 :: 함수명( ~{:: .container} )}">
				
	<div class="container">
		번호:[[${vo.sno}]] <br/>
		이름:[[${vo.last + vo.first}]] <br/>
		날짜:[[${#temporals.format(vo.regdate, 'yyyy년 MM월 dd일 hh:mm')}]] <br/>
		<a th:href="@{/view/quiz_result01(sno=${vo.sno}, name=${vo.last+vo.first})}">회원정보확인</a>
	</div>
	
	</th:block>

</body>
</html>
